<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>👩🏻‍💻 유튜브 강의실</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <div class="d-flex justify-center w-100">
        <div class="w-100">
          <header class="my-4">
            <h2 class="text-center font-bold">👩🏻‍💻 나만의 유튜브 강의실 👨🏻‍💻</h2>
            <nav class="d-flex justify-center">
              <button class="btn bg-cyan-100 mx-1 to-watch-list-button">👁️ 볼 영상</button>
              <button class="btn mx-1 watched-list-button">✅ 본 영상</button>
              <button id="search-button" class="btn mx-1">🔍 동영상 검색</button>
            </nav>
          </header>
          <main class="watch-list-container mt-10">
            <section class="no-video d-none">
              <img src="./src/images/status/no_saved_video.jpg" alt="저장된 동영상이 없습니다" />
            </section>
            <section class="video-wrapper watch-list"></section>
          </main>
        </div>
      </div>
      <div class="modal">
        <div class="modal-inner p-8">
          <button class="modal-close">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </button>
          <header>
            <h2 class="text-center">🔎 유튜브 검색</h2>
          </header>
          <div class="youtube-search-form-container"></div>
          <section class="mt-2">
            <span class="text-gray-700">최근 검색어: </span>
            <div class="recent-keyword-list d-inline-block"></div>
          </section>
          <div class="d-flex justify-end text-gray-700">
            저장된 영상 갯수: <span class="saved-video-count">0</span>개
          </div>
          <section class="youtube-search-result-container">
            <div class="youtube-search-result video-wrapper">
              <div class="sentinel"></div>
            </div>
          </section>
        </div>
      </div>
      <div id="snackbar"></div>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
